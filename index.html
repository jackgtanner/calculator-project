<!DOCTYPE html>

<html>


<head>
    <title>
        Calculator
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="default.css">
</head>

<body>

    <div class="calcContainer">
        <div></div>
        <div class="screen">
            <div class="miniScreen"></div>
        </div>
        <div class="buttonGrid">
            <button class="oneButton" id="%">%</button>
            <button class="oneButton" id="*">*</button>
            <button class="oneButton" id="+">+</button>
            <button class="oneButton" id="-">-</button>
            <button class="oneButton" id="7">7</button>
            <button class="oneButton" id="8">8</button>
            <button class="oneButton" id="9">9</button>
            <button class="oneButton" id="^2">x<sup>2</sup></button>
            <button class="oneButton" id="4">4</button>
            <button class="oneButton" id="5">5</button>
            <button class="oneButton" id="6">6</button>
            <button class="oneButton" id="√">√</button>
            <button class="oneButton" id="1">1</button>
            <button class="oneButton" id="2">2</button>
            <button class="oneButton" id="3">3</button>
            <button class="oneButton" id="clrButton">clr</button>
            <button class="oneButton" id=".">.</button>
            <button class="oneButton" id="0">0</button>
            <button class="oneButton" id="=">=</button>
        </div>
    </div>



</body>

</html>

<script src="java.js"></script>
